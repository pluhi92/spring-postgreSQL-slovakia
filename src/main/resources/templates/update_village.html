<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Village Management System</title>
    <<link rel="stylesheet"
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
           crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Village Management System</h1>
    <hr>
    <h2>Update Village</h2>

    <form action="#" th:action="@{/saveVillage}" th:object="${village}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{fullName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{zip}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Village</button>
    </form>

    <hr>

    <a th:href = "@{/villageForm}"> Back to Village List</a>
</div>
</body>
</html>
